<h1>{{ question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all  %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote {{ choice.votes | pluralize }}</li> {% comment %} pluralize hace que si recibe 2 o mas cosas se ponga en plural {% endcomment %}
    {% endfor %}
</ul>


<a href="{% url 'polls:detail' question.id %}">Votas de nuevo?</a>
